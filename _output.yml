bookdown::bs4_book:
  css: style.css
  repo: 
    base: "https://github.com/emitanaka/edibble-book"
    branch: main
    subdir: docs
  theme:
    # version doesn't seem to be working
    version: 5
    primary: "#637238"   # default .rmdnote = blue
    danger:  "#dc3545"   # default .rmdcaution = red
    success: "#198754"   # default .rmdimportant = green
    info:    "#0dcaf0"   # default .rmdtip = cyan
    warning: "#ffc107"   # default .rmdwarning = yellow
    heading_font:
      collection:
       - !expr bslib::font_google("Alegreya")
       - Roboto
       - apple-system
       - BlinkMacSystemFont
       - "Segoe UI"
       - "Helvetica Neue"
       - Arial
       - "Noto Sans"
       - "Liberation Sans"
       - sans-serif 
       - "Apple Color Emoji"
       - "Segoe UI Emoji"
       - "Segoe UI Symbol"
       - "Noto Color Emoji"
    base_font:
      collection:
       - !expr bslib::font_google("Fira Sans")
       - Roboto
       - apple-system
       - BlinkMacSystemFont
       - "Segoe UI"
       - "Helvetica Neue"
       - Arial
       - "Noto Sans"
       - "Liberation Sans"
       - sans-serif 
       - "Apple Color Emoji"
       - "Segoe UI Emoji"
       - "Segoe UI Symbol"
       - "Noto Color Emoji"
    code_font:
     collection:
      - !expr bslib::font_google("Fira Mono")
      - SFMono-Regular
      - Menlo
      - Monaco
      - Consolas
      - "Liberation Mono"
      - "Courier New"
      - monospace
      
